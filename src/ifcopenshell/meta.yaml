{% set name = "ifcopenshell" %}
{% set version = "0.7.0" %}

{% set build = 0 %}

# Prioritize the 'novtk' build variant for reduced file size
{% if "novtk" in occt %}
  {% set build = build + 200 %}
{% elif "all" in occt %}
  {% set build = build + 100 %}
{% endif %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_url: https://github.com/IfcOpenShell/ifcopenshell.git
  git_rev: d4e47178578c16dddf05ff72f179c7ddb42dfe12
  git_depth: 1

build:
  binary_relocation: false [osx]
  number: {{ build }}
  string: py{{ CONDA_PY }}h{{ PKG_HASH }}_{{ build }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - ninja >=1.10.2
    - cmake
    - swig >=4.0.2

  host:
    - python
    - boost-cpp
    - occt
    - libxml2
    - cgal-cpp
    - hdf5
    - mpfr
    - gmp  # [unix]
    - mpir  # [win]
    - nlohmann_json
    - zlib

  run:
    - python
    - {{ pin_compatible('occt', max_pin='x.x.x') }}
    - {{ pin_compatible('cgal-cpp', max_pin='x.x.x') }}
    - {{ pin_compatible('boost-cpp', max_pin='x.x.x') }}
    - libxml2
    - hdf5
    - mpfr
    - gmp  # [unix]
    - mpir  # [win]
    - nlohmann_json
    - zlib

test:
  imports:
    - ifcopenshell

about:
  home: http://ifcopenshell.org
  license: LGPL-3.0-or-later
  license_file: COPYING
  summary: 'IfcOpenShell is a library to support the IFC file format'
  description: |
    IfcOpenShell is an open source (LGPL) software library for 
    working with the Industry Foundation Classes (IFC) file format.
  doc_url: http://ifcopenshell.org/
  dev_url: https://github.com/IfcOpenShell/IfcOpenShell