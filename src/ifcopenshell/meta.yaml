{% set name = "ifcopenshell" %}
{% set version = "v0.7.0.231127" %}

{% set build = 0 %}

# Prioritize the 'novtk' build variant for reduced file size
{% if "novtk" in occt %}
  {% set build = build + 200 %}
  {% set variant_name = "novtk" %}
{% elif "all" in occt %}
  {% set build = build + 100 %}
  {% set variant_name = "all" %}
{% endif %}

{% if mpi == 'nompi' %}
  {% set build = build + 1 %}
{% endif %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/IfcOpenShell/IfcOpenShell/archive/refs/tags/{{ version }}.tar.gz
    sha256: 85bc511f307df125caca320c340809e3aae372dfd7edcc5b2a4fd7d3020ae81e
    patches:
      - patches/ifcwrap_pythoninterpreter_remove_distutil.patch

  - url: https://github.com/IfcOpenShell/files/archive/ed6b97983ff1324a0eaec0fd676ab58051cf3059.tar.gz
    folder: test/input
    sha256: 2bf8cabd6364fbb09b4e7351397beb631d47d9574ee89c98510066acec3a58ac

  - url: https://github.com/opensourceBIM/python-mvdxml/archive/83c12fa494b9d6a5a370d8525dc1f76aa5c89d8d.tar.gz
    folder: src/ifcopenshell-python/ifcopenshell/mvd
    sha256: 3a332aae707967e609dcab44a118a88ec270c551e7222eb53fc8ba809e9e7a0d

  - url: https://github.com/IfcOpenShell/svgfill/archive/f9102b1e9f58e2c3bf9923c1eafa0373eeb872f5.tar.gz
    folder: src/svgfill
    sha256: b0b3f3b98a204a7315ec7cca24278600d192bdb7ae8462e10eca0cd0aeaf52d8

  - url: https://github.com/IfcOpenShell/ids-test-files/archive/adadc7740b7337f4cb0935ec8e84ba30ed4ca10d.tar.gz
    folder: src/ifcopenshell-python/test/Sample-BIM-Files
    sha256: d0b86d456a8575d6b72186a01f2fb2ba93b86058ce6b178045a6d11e3468e3f6

  - url: https://github.com/svgpp/svgpp/archive/15da1891e576e8ef66dbe90e8e1a776dccea889d.tar.gz
    folder: src/svgfill/3rdparty/svgpp
    sha256: 5364b6a2d49c37fe3d0669366ec07348378868d1f0d94674cd1af97229adc558


build:
  binary_relocation: false [osx]
  number: {{ build }}
  string: py{{ CONDA_PY }}_{{ variant_name }}_{{ mpi }}_h{{ PKG_HASH }}_{{ build }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - ninja >=1.10.2
    - cmake
    - swig >=4.0.2

  host:
    - python
    - occt
    - cgal-cpp
    - boost-cpp
    - libxml2
    - hdf5 {{ hdf5 }} *{{ mpi }}*   # [linux]
    - hdf5                          # [not linux]
    - mpfr
    - {{ mpi }}     # [mpi != 'nompi']
    - mpi4py        # [mpi != 'nompi']
    - gmp  # [unix]
    - mpir  # [win]
    - nlohmann_json
    - zlib

  run:
    - python
    - {{ pin_compatible('occt', max_pin='x.x.x') }}
    - {{ pin_compatible('cgal-cpp', max_pin='x.x.x') }}
    - hdf5 {{ hdf5 }} *{{ mpi }}*   # [linux]
    - hdf5                          # [not linux]
    - libxml2
    - numpy
    - mpfr
    - lark # [unix]
    - gmp  # [unix]
    - mpir  # [win]
    - nlohmann_json
    - zlib
    - {{ mpi }}       # [mpi != 'nompi']
    - mpi4py          # [mpi != 'nompi']

test:
  imports:
    - ifcopenshell
  commands:
    - pytest .
  files:
    - ./test_basic_ifc_ops.py
  requires:
    - pytest

about:
  home: http://ifcopenshell.org
  license: LGPL-3.0-or-later
  license_file: COPYING
  summary: 'IfcOpenShell is a library to support the IFC file format'
  description: |
    IfcOpenShell is an open source (LGPL) software library for 
    working with the Industry Foundation Classes (IFC) file format.
  doc_url: http://ifcopenshell.org/
  dev_url: https://github.com/IfcOpenShell/IfcOpenShell