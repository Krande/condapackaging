{% set name = "libmed" %}
{% set version = "4.1.1" %}
{% set sha256 = "dc2b5d54ebf0666e3ff2e974041d2ab0da906061323537023ab165d573389dd0" %}


package:
  name: {{ name }}
  version: {{ version }}

source:
  - fn: {{ name }}_{{ version }}.tar.gz
    url: https://files.salome-platform.org/Salome/other/med-{{ version }}.tar.gz
    sha256: {{ sha256 }}
    patches:                                        # [unix]
      - patches/med-4.1.1-check-hdf5-parallel.diff  # [unix]
      # Only relevant for hdf5 == '1.10.9'
#      - patches/med-4.1.1-check-hdf5-with-tabs.diff

build:
  number: 5
  string: aster_py{{ CONDA_PY }}_{{mpi}}_np{{CONDA_NPY}}h{{ PKG_HASH }}_{{ PKG_BUILDNUM }} # [mpi != "nompi"]
  string: aster_py{{ CONDA_PY }}_seq_np{{CONDA_NPY}}h{{ PKG_HASH }}_{{ PKG_BUILDNUM }}     # [mpi == "nompi"]
  skip: true  # [py2k or osx]
  script_env:
    - PKG_DEBUG={{ environ.get('PKG_DEBUG', 'False') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - sysroot_linux-64 2.17               # [unix]
    - autoconf                            # [unix]
    - ninja                               # [win]
    - swig 3.0.12
    - make                                # [not win]

  host:
    - python
    - hdf5
    - zlib
    - {{ mpi }}                 # [mpi != "nompi"]

  run:
    - python
    - hdf5
    - zlib
    - {{ mpi }}                 # [mpi != "nompi"]

test:
  imports:
    - med
  commands:
    - |
      if [[ -z $(nm -D $CONDA_PREFIX/lib/libmed.so | grep MEDlibraryNumVersion) ]]; then
        echo "MEDlibraryNumVersion is not present in libmed.so";
        exit 1;
      fi

about:
  home: https://www.salome-platform.org/user-section/about/med
  license: LGPL-3.0-only
  license_family: LGPL
  license_file: LICENSE.txt
  summary: 'MED : interoperable format for data interchange between mesh based solvers.'
  description: |
    The purpose of the MED module is to provide a standard for storing and recovering computer data associated to numerical meshes and fields, and to facilitate the exchange between codes and solvers.
  doc_url: http://www.salome-platform.org/
  dev_url: https://git.salome-platform.org/gitweb/?p=modules/med.git;a=summary

extra:
  recipe-maintainers:
    - ldallolio
    - looooo
    - ldallolio-irt