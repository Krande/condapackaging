{% set name = "mgis" %}
{% set version = "2.2" %}


package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  - fn: '{{ name }}_{{ version }}.tar.gz'
    url: https://github.com/thelfer/MFrontGenericInterfaceSupport/archive/refs/tags/MFrontGenericInterfaceSupport-{{ version }}.tar.gz

build:
  number: 2
  detect_binary_files_with_prefix: true
  script_env:
    - PKG_DEBUG={{ environ.get('PKG_DEBUG', 'False') }}
  run_exports:
    - {{ pin_subpackage(name, 'x.x') }}

requirements:
  build:
    - "{{ compiler('c') }}"
    - "{{ compiler('cxx') }}"
    - "{{ compiler('fortran') }}"
    - cmake >=3.26.4
    - ninja                       # [win]
    - clang                       # [win]
    - make                        # [not win]
    - autoconf # [not win]

  host:
    - python
    - numpy
    - libboost-python-devel
    - mfront

  run:
    - python
    - {{ pin_compatible('numpy') }}

