schema_version: 1

context:
  name: mgis
  version: 2.2.1
  build_base: 0
  build: ${{ (200 if build_type == 'release' else 0) + build_base|int }}


package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  - url: https://github.com/thelfer/MFrontGenericInterfaceSupport/archive/refs/tags/MFrontGenericInterfaceSupport-${{ version }}.tar.gz
    sha256: a0e6af65f5fd2237f39306354ef786eadb0c6bc6868c23e2681e04a83e629ad2
    patches:
      - patches/relocate_sp_dir.patch

build:
  number: ${{ build }}
  string: py${{ python | replace('.', '') }}_${{ build_type }}_h${{ hash }}_${{ build }}
  prefix_detection:
    ignore_binary_files: true

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - ${{ compiler('fortran') }}
    - cmake <4
    - if: win
      then:
        - ninja
        - clang
    - if: not win
      then:
        - make
        - autoconf
  host:
    - python
    - numpy
    - libboost-python-devel
    - mfront * *${{ build_type }}*
  run:
    - python
    - ${{ pin_compatible('numpy') }}
  run_exports:
    - ${{ pin_subpackage(name, upper_bound='x.x') }}

tests:
  - python:
      imports:
        - mgis
  - requirements:
      run:
        - pip
    script:
      - pip check
      - if: linux
        then:
          - test -f $PREFIX/lib/libMFrontGenericInterface.so
      - if: osx
        then:
          - test -f $PREFIX/lib/libMFrontGenericInterface.dylib
      - if: not win
        then:
          - test -f $PREFIX/include/MGIS/Config.hxx
          - test -f $PREFIX/share/mgis/cmake/MFrontGenericInterfaceConfig.cmake

about:
  license: Apache-2.0
  summary: MGIS - MFrontGenericInterfaceSupport
  description: |
    This project aims at proving tools (functions, classes, bindings, etcï¿½) to handle behaviours written using MFront generic interface
  homepage: https://thelfer.github.io/mgis/web/index.html
  documentation: https://github.com/thelfer/MFrontGenericInterfaceSupport

extra:
  recipe-maintainers:
    - Krande
