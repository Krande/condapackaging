context:
  name: medcoupling
  version: 9.10.0
  libmed_ver: 4.1.1

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:

#  - fn: 'medcoupling_{{ version }}.tar.gz'
#    url: http://git.salome-platform.org/gitweb/?p=tools/medcoupling.git;a=snapshot;h=fe2e38d301902c626f644907e00e499552bb2fa5;sf=tgz # 9.10
