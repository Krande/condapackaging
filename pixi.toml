[project]
name = "mamba-build"
version = "0.1.0"
description = "A basic conda build environment"
channels = ["conda-forge"]
platforms = ["win-64", "linux-64"]

[dependencies]
python-dotenv = ">=1.0.1,<1.1"
pixi-pycharm = ">=0.0.8,<0.0.9"

[feature.boa.dependencies]
boa = ">=0.17.0,<0.18"

[feature.rattler.dependencies]
conda-recipe-manager = ">=0.3.0,<0.4"
rattler-build = ">=0.28.0,<0.29"

[environments]
debug = { features = ["debug"] }
release = { features = ["release"] }
rattler = ["rattler"]
boa = ["boa"]
cpack = ["cpack"]


[feature.cpack.dependencies]
python-dotenv = ">=1.0.1,<1.1"
quetz-client = ">=0.5.0,<0.6"
python-libarchive-c = "*"
"ruamel.yaml.jinja2" = "*"
typer = "*"
toposort = "*"

[feature.cpack.pypi-dependencies]
cpack = { path = "./src/cpack", editable = true }

[feature.cpack.tasks]
cpack-actions = { cmd = ["cpack-actions"] }
cpack-quetz = { cmd = ["cpack-quetz"] }

[feature.rattler.tasks]
hdf5 = { cmd = ["rattler-build", "build","-r", "src/hdf5/recipe.yaml", "-m", "src/common_rattler.yaml", "--variant-config", "src/debug.yaml"] }
mfront = { cmd = ["rattler-build", "build", "-r", "recipe.yaml", "-m", "../common_rattler.yaml", "-m", "../py312_debug.yaml", "--output-dir", "../../../output"], cwd = "src/code_aster/mfront" }
topologic = { cmd = ["rattler-build", "build", "-r", "src/topologic/topologic-core/recipe.yaml", "-m", "src/code_aster/win.yaml"] }
topologicpy = { cmd = ["rattler-build", "build", "-r", "src/topologic/topologic-py/recipe.yaml", "-m", "src/code_aster/win.yaml"] }

# Convert a meta.yaml to a recipe.yaml
convert = { cmd = "conda-recipe-manager convert", cwd = "src/code_aster" }
rscotch = { cmd = ["src/code_aster/rattler-wrap.bat", "scotch"] }
rmetis = { cmd = ["src/code_aster/rattler-wrap.bat", "metis"] }
rlibmed = { cmd = ["src/code_aster/rattler-wrap.bat", "libmed"] }
rmumps = { cmd = ["src/code_aster/rattler-wrap.bat", "mumps"] }

conv = { cmd = "conda-recipe-manager convert" }

[feature.boa.tasks]
occt = { cmd = ["conda", "mambabuild", ".", "-m", "../code_aster/common.yaml", "--python", "3.12", "--variants", "\"{'build_type':'debug','variant':'novtk'}\""], cwd = "src/occt" }
occtr = { cmd = ["conda", "mambabuild", ".", "-m", "../code_aster/common.yaml", "--python", "3.12", "--variants", "\"{'build_type':'debug','variant':'all'}\""], cwd = "src/occt" }
pyocc = { cmd = ["conda", "mambabuild", ".", "-m", "../code_aster/common.yaml", "--python", "3.12", "--variants", "\"{'build_type':'debug','variant':'novtk'}\""], cwd = "src/pythonocc-core" }
stepcode = { cmd = ["conda", "mambabuild", ".", "-m", "../code_aster/common.yaml"], cwd = "src/stepcode" }
# Add '--python=3.11 --variants="{build_type: debug}"- to run a single variant
hdf5_mamba = { cmd = ["conda", "mambabuild", ".", "-m", "../common.yaml"], cwd = "src/hdf5" }

scotch = { cmd = ["conda", "mambabuild", ".", "-m", "../common.yaml"], cwd = "src/code_aster/scotch" }
metis = { cmd = ["conda", "mambabuild", ".", "-m", "../common.yaml"], cwd = "src/code_aster/metis" }
mumps = { cmd = ["conda", "mambabuild", ".", "-m", "../common.yaml"], cwd = "src/code_aster/mumps" }
libmed = { cmd = ["conda", "mambabuild", ".", "-m", "../common.yaml", "--python=3.12", "--variants={build_type: release}"], cwd = "src/code_aster/libmed" }
medcoupling = { cmd = ["conda", "mambabuild", ".", "-m", "../common.yaml", "--python=3.12", "--variants={build_type: debug}"], cwd = "src/code_aster/medcoupling" }

mgis = { cmd = ["conda", "mambabuild", ".", "-m", "../common.yaml", "--python=3.12", "--variants={build_type: debug}"], cwd = "src/code_aster/mgis" }
code_aster = { cmd = ["conda", "mambabuild", ".", "-m", "../common.yaml", "--python=3.12", "--variants={build_type: debug}"], cwd = "src/code_aster/code_aster" }
all = { cmd = ["echo", "success"], depends-on = ["scotch", "metis", "mumps", "libmed", "medcoupling", "mfront", "mgis", "code_aster"] }


[feature.release.tasks]
rca = { cmd = ["src/code_aster/rattler-wrap.bat", "code_aster"] }

[feature.debug.tasks]
dca = { cmd = ["src/code_aster/rattler-wrap.bat", "code_aster"] }

[feature.debug]
platforms = ["win-64"]
channels = ["https://repo.prefix.dev/code-aster", "conda-forge"]

[feature.debug.dependencies]

hdf5 = { build = "*release*" }
libmed = { build = "*release*" }
medcoupling = { build = "*release*" }
mfront = { build = "*release*" }
mgis = { build = "*release*" }
scotch = { build = "*release*" }

[feature.release]
platforms = ["win-64"]
channels = ["https://repo.prefix.dev/code-aster", "conda-forge"]

[feature.release.dependencies]

hdf5 = { build = "*debug*" }
libmed = { build = "*debug*" }
medcoupling = { build = "*debug*" }
mfront = { build = "*debug*" }
mgis = { build = "*debug*" }
scotch = { build = "*debug*" }
