name: ci-code-aster-batchv2

# bump 0
on:
  push:
    paths:
      - .github/workflows/ci-code-aster-batchv2.yml
#    branches:
#      - donotrun


# https://docs.github.com/en/actions/using-workflows/reusing-workflows#calling-a-reusable-workflow
jobs:
  env:
    runs-on: ubuntu-latest
    outputs:
      # This is where the conda user and label should be set
      code_aster_version: 16.4.3
      conda_label: debug
      conda_user: krandedev
      pkg_dir: src/code_aster
      debug_build: "True"
      mpi: "True"
      python_versions: "3.10,3.11"
      platforms: "ubuntu-latest"

    steps:
      - name: dummy step
        id: env
        run: |
          echo "done"
  
  build_matrix:
    needs: env
    uses: ./.github/workflows/matrix-builder.yml
    with:
      python_versions: ${{ needs.env.outputs.python_versions }}
      platforms: ${{ needs.env.outputs.platforms }}
      
  build_batch_1:
    needs: [env, build_matrix]
    uses: ./.github/workflows/conda-build-basic.yml
    strategy:
      fail-fast: false
      matrix:
        package: [
          { name: scotch, boa: false },
          { name: metis, boa: false },
          { name: homard, boa: true },
        ]
    with:
      package_name: ${{ matrix.package.name }}
      boa: ${{ matrix.package.boa }}
      pkg_dir: ${{ needs.env.outputs.pkg_dir }}
      conda_label: ${{ needs.env.outputs.conda_label }}
      conda_user: ${{ needs.env.outputs.conda_user }}
      debug_build: ${{ needs.env.outputs.debug_build }}
      matrix_str: ${{ needs.build_matrix.outputs.final_matrix }}
    secrets: inherit

  build_mpi_parmetis:
    needs: [env, build_matrix]
    uses: ./.github/workflows/conda-build-basic.yml
    with:
      package_name: parmetis
      boa: false
      pkg_dir: ${{ needs.env.outputs.pkg_dir }}
      conda_label: ${{ needs.env.outputs.conda_label }}
      conda_user: ${{ needs.env.outputs.conda_user }}
      debug_build: ${{ needs.env.outputs.debug_build }}
      matrix_str: ${{ needs.build_matrix.outputs.final_matrix }}
    secrets: inherit

  build_batch_mumps:
    needs: [ build_batch_1, env, build_matrix ]
    uses: ./.github/workflows/conda-build-basic.yml
    with:
      package_name: mumps
      boa: false
      pkg_dir: ${{ needs.env.outputs.pkg_dir }}
      conda_label: ${{ needs.env.outputs.conda_label }}
      conda_user: ${{ needs.env.outputs.conda_user }}
      debug_build: ${{ needs.env.outputs.debug_build }}
      matrix_str: ${{ needs.build_matrix.outputs.final_matrix }}
    secrets: inherit

  build_batch_libmed:
    needs: [env, build_matrix]
    uses: ./.github/workflows/conda-build-basic.yml
    with:
      package_name: libmed
      boa: false
      pkg_dir: ${{ needs.env.outputs.pkg_dir }}
      conda_label: ${{ needs.env.outputs.conda_label }}
      conda_user: ${{ needs.env.outputs.conda_user }}
      debug_build: ${{ needs.env.outputs.debug_build }}
      matrix_str: ${{ needs.build_matrix.outputs.final_matrix }}
    secrets: inherit

  build_batch_petsc:
    needs: [ build_batch_mumps, build_mpi_parmetis, env, build_matrix ]
    uses: ./.github/workflows/conda-build-basic.yml
    with:
      package_name: petsc
      boa: false
      pkg_dir: ${{ needs.env.outputs.pkg_dir }}
      conda_label: ${{ needs.env.outputs.conda_label }}
      conda_user: ${{ needs.env.outputs.conda_user }}
      debug_build: ${{ needs.env.outputs.debug_build }}
      matrix_str: ${{ needs.build_matrix.outputs.final_matrix }}
    secrets: inherit

  build_batch_medcoupling:
    needs: [ build_batch_libmed, build_batch_petsc, env, build_matrix ]
    uses: ./.github/workflows/conda-build-basic.yml
    with:
      package_name: medcoupling
      boa: false
      pkg_dir: ${{ needs.env.outputs.pkg_dir }}
      conda_label: ${{ needs.env.outputs.conda_label }}
      conda_user: ${{ needs.env.outputs.conda_user }}
      debug_build: ${{ needs.env.outputs.debug_build }}
      matrix_str: ${{ needs.build_matrix.outputs.final_matrix }}
    secrets: inherit

  build_batch_mfront:
    needs: [env, build_matrix]
    uses: ./.github/workflows/conda-build-basic.yml
    with:
      package_name: mfront
      boa: false
      pkg_dir: ${{ needs.env.outputs.pkg_dir }}
      conda_label: ${{ needs.env.outputs.conda_label }}
      conda_user: ${{ needs.env.outputs.conda_user }}
      debug_build: ${{ needs.env.outputs.debug_build }}
      matrix_str: ${{ needs.build_matrix.outputs.final_matrix }}
    secrets: inherit

  build_batch_mgis:
    needs: [ build_batch_mfront, env, build_matrix ]
    uses: ./.github/workflows/conda-build-basic.yml
    with:
      package_name: mgis
      boa: false
      pkg_dir: ${{ needs.env.outputs.pkg_dir }}
      conda_label: ${{ needs.env.outputs.conda_label }}
      conda_user: ${{ needs.env.outputs.conda_user }}
      debug_build: ${{ needs.env.outputs.debug_build }}
      matrix_str: ${{ needs.build_matrix.outputs.final_matrix }}
    secrets: inherit

  build_batch_code_aster:
    needs: [ build_batch_mumps, build_batch_mgis, build_batch_medcoupling, env, build_matrix ]
    uses: ./.github/workflows/conda-build-basic.yml
    with:
      package_name: code_aster
      boa: false
      pkg_dir: ${{ needs.env.outputs.pkg_dir }}
      conda_label: ${{ needs.env.outputs.conda_label }}
      conda_user: ${{ needs.env.outputs.conda_user }}
      debug_build: ${{ needs.env.outputs.debug_build }}
      matrix_str: ${{ needs.build_matrix.outputs.final_matrix }}
    secrets: inherit

  test_package:
    needs: [ build_batch_code_aster, env ]
    uses: ./.github/workflows/code-aster-ctest.yml
    with:
      conda_label: ${{ needs.env.outputs.conda_label }}
      conda_user: ${{ needs.env.outputs.conda_user }}
      code_aster_version: ${{ needs.env.outputs.code_aster_version }}
    secrets: inherit
