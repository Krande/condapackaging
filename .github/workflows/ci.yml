name: ci-git2conda
# bump
on:
  push:
    paths:
      - 'src/**'
      - '.github/workflows/ci.yml'
    branches:
    - main

jobs:
  build_test:
    name: ${{ matrix.platform.name }}-${{ matrix.pyver.name }}
    runs-on: ${{ matrix.platform.distver }}
    strategy:
      fail-fast: false
      matrix:
        package: [{ name: gmsh }]
        pyver: [ { name: py39, distver: '3.9'} ]
        platform: [
          { name: Windows, distver: windows-latest },
        ]
        compiler: [
          { name: ninja },
          { name: nmake },
        ]
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2  # https://github.com/conda-incubator/setup-miniconda
        with:
          activate-environment: conda-build
          python-version: ${{ matrix.pyver.distver }}
          environment-file: environment.yml

      - name: build local packages
        shell: bash -l {0} 
        run: |
          cd src/${{ matrix.package.name }}/local/${{ matrix.compiler.name }} && make compile
