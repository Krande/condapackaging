name: ci-git2conda
# bump 3
on:
  push:
    paths:
      - src/**
      - .github/workflows/ci.yml
    branches:
    - main

jobs:
  activate:
    if: |
      !contains(github.event.head_commit.message, '[skip ci]')
    runs-on: ubuntu-latest
    steps:
      - run: echo ok go
  build_test:
    needs: activate
    name: ${{ matrix.package.name }}-${{ matrix.platform.name }}-${{ matrix.pyver.name }}
    runs-on: ${{ matrix.platform.distver }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        package: [
          { name: occt },
#          { name: hpp-fcl },
        ]
        pyver: [
          { name: py39, distver: '3.9.10'},
          { name: py310, distver: '3.10.2'} ]
        platform: [
          { name: win, distver: windows-latest, compiler: msvc },
          { name: linux, distver: ubuntu-latest, compiler: gcc },
          { name: macOS, distver: macos-latest, compiler: gcc }
        ]
    env:
      compile_cmd: conda-build . --python ${{ matrix.pyver.distver }} -c conda-forge --token ${{ secrets.ANACONDA_TOKEN }} --user krande --no-remove-work-dir --label dev
    steps:
      - uses: actions/checkout@v2
      - uses: seanmiddleditch/gha-setup-ninja@master
      - uses: conda-incubator/setup-miniconda@v2  # https://github.com/conda-incubator/setup-miniconda
        with:
          activate-environment: conda-${{ matrix.compiler.type }}
          python-version: ${{ matrix.pyver.distver }}
          environment-file: environment.conda.yml
      - name: build local packages
        run: |
          cd src/${{ matrix.package.name }}/conda/user && ${{ env.compile_cmd }}