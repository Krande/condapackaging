name: ci-metis
# bump 1
on:
  push:
    paths:
      - src/code_aster/metis/**
      - .github/workflows/ci-metis.yml
#    branches:
#    - donotrun


jobs:
  build_test:
    name: ${{ matrix.package.name }}-${{ matrix.platform.name }}-${{ matrix.pyver.distver }}
    runs-on: ${{ matrix.platform.distver }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        package: [
          { name: metis, path: src/code_aster/metis },
        ]
        pyver: [
          { name: py39, distver: '3.9'},
#          { name: py310, distver: '3.10'},
        ]
        platform: [
#          { name: win, distver: windows-2022, pkg_dir: win-64 },
          { name: linux, distver: ubuntu-latest, pkg_dir: linux-64 },
#          { name: macOS, distver: macos-latest pkg_dir: osx-64}
        ]
    steps:
      - uses: ./.github/actions/my-action
        with:
          path: ${{ matrix.package.path }}
          name: ${{ matrix.package.name }}
          python: ${{ matrix.pyver.distver }}
