# a callable workflow that returns a json string of a matrix for either platforms or python versions
name: ci-matrix-builder

on:
  workflow_call:
    inputs:
      python_versions:
        description: 'matrix type'
        type: string
        required: false
      platforms:
        description: 'matrix type'
        type: string
        required: false

    outputs:
      final_matrix:
        description: "matrix"
        value: ${{ jobs.build.outputs.final_matrix }}

jobs:
  build:
    name: generate matrix
    outputs:
      final_matrix: ${{ steps.set-matrix.outputs.final_matrix }}
    runs-on: ubuntu-latest
    steps:
      - name: set matrix
        id: set-matrix
        run: |
          python_versions = "${{ inputs.python_versions }}"
          platforms = "${{ inputs.platforms }}"
          if python_versions:
            python_versions = python_versions.split(',')
          else:
            python_versions = []
          if platforms:
            platforms = platforms.split(',')
          else:
            platforms = []
          matrix = {
            "python_versions": python_versions,
            "platforms": platforms
          }
          print(f"::set-output name=final_matrix::{matrix}")