name: ci-mfront
# bump 1
on:
  push:
    paths:
      - src/code_aster/mfront/**
      - .github/workflows/ci-mfront.yml
#    branches:
#    - donotrun

env:
  WORK_DIR: /home/runner/work

jobs:
  build_test:
    name: ${{ matrix.package.name }}-${{ matrix.platform.name }}-${{ matrix.pyver.distver }}
    runs-on: ${{ matrix.platform.distver }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        package: [
          { name: mfront, path: src/code_aster/mfront },
        ]
        pyver: [
          { name: py39, distver: '3.9'},
#          { name: py310, distver: '3.10'},
        ]
        platform: [
          { name: win, distver: windows-2022 },
          { name: linux, distver: ubuntu-latest },
#          { name: macOS, distver: macos-latest }
        ]
    steps:
      - uses: actions/checkout@v3
      - uses: mamba-org/setup-micromamba@v1 # https://github.com/mamba-org/setup-micromamba
        with:
          environment-file: environment.conda.yml
          create-args: >-
            python=${{ matrix.pyver.distver }}

      - name: build local packages
        run: |
          mkdir -p '${{ env.WORK_DIR }}/artifacts'
          boa build . --python ${{ matrix.pyver.distver }} --croot '${{ env.WORK_DIR }}/artifacts' --output-folder '${{ env.WORK_DIR }}/artifacts'
        working-directory: ${{ matrix.package.path }}